<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FORM</title>
</head>
<body>
   <h2> <center>Form Registrasi</center></h2>
    <form>
        <table>
            <tr>
                <td>Username</td>
                <td><input type="text" placeholder="Ini Username gaess" name="username"></input></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" placeholder="Passwordnya dong kakak" name="password"></td>
            </tr>
            <tr>
                <td>Nama Lengkap</td>
                <td><input type="text" placeholder="Nama Lengkapnya Siapa" name="namalengkap"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td><input type="radio" value="Laki-laki" name="jeniskelamin">Laki-laki</input>
                    <input type="radio" value="Perempuan" name="jeniskelamin">Perempuan</input></td>
            </tr>
            <tr>
                <td>Jurusan</td>
                <td><select>
                        <option value="Sistem Informasi">Sistem Informasi</option>
                        <option value="Informatika">Informatika</option>
                        <option value="Akuntansi">Akuntansi</option>
                        <option value="Manajemen">Manajemen</option>
                    </select></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td><textarea name="alamat" id="" cols="30" rows="6" placeholder="Tinggal dimana Kak"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox">Aku Nurut Aja Kalo Itu Keputusan Yang Terbaik Buat Kita</input></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="reset" value="Reset"></input></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"value="Daftar Sekarang"></input></td>
            </tr>
                
        </table>
    </form>

        </a>

</body>
</html>
